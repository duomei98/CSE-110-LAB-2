<!DOCTYPE html>
<html lang="en">


<head>

  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
	   display: block;
       }

       .result {
           margin-top: 20px;
       }
       .input_box {
	   width: 175px;
	   height: 17px;
       }
       #labels {
       	   width: 183px;
	   height: 23px;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" class="input_box" name="title" required>
       	   <label for="content">Content:</label>
           <input type="text" id="content" class="input_box" name="content" required>
	   <label for="select_label">Label Your Note:</label>
	   <select id="labels" name="labels" required>
		<option value="">--Please choose a label--</option>
	        <option value="personal">Personal</option>
		<option value="work">Work</option>
		<option value="study">Study</option>
		<option value="other">Other</option>
	   </select>
	   <button type="submit">Submit</button>
       </form>

       <div class="result" id="result"></div>
   </div>

   <script>
        function alert50char(){
	   const title = document.getElementById("title").value;
           if (title.length > 50){
	       window.alert("Title cannot exceed 50 characters.");
 	       title.value = title.value.slice(0,50);
	   }
	}
 	window.onload = function() {
	   document.getElementById("userForm").addEventListener("input",alert50char);
	}	
	document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
	   const content = document.getElementById("content").value;   
	   const label = document.getElementById("labels").value; 
           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = `<h3>Submitted Information</h3>

                                  <p>Title: ${title}</p>
				  <p>Content: ${content}</p>
				  <p>Label: ${label}</p>`;
       });
       document.getElementById("title").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("title").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });

       document.getElementById("content").addEventListener("focus", function () {
           this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
       });

       document.getElementById("content").addEventListener("blur", function () {
           this.style.backgroundColor = "";  // Reset background on blur
       });
   </script>
</body>

</html>
